<div class="flex flex-col gap-8 sm:gap-12 container">
  <div class="flex flex-row justify-start items-center gap-4">


  </div>
  <div class="flex flex-col gap-6 sm:gap-8">
    <div class="flex items-center">
      <button class="btn btn-mx bg-primary mr-2" routerLink="/">
        <ng-icon class="text-white" name="bootstrapChevronLeft" />
      </button>
      <h1 class="text-xl font-bold sm:text-2xl">
        User Detail
      </h1>
    </div>
    <hr />
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <div>
        <div class="text-sm opacity-50 mb-2">Name</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold" data-test-id="user-name">{{ user?.name }}</div>
      </div>
      <div>
        <div class="text-sm opacity-50 mb-2">Email</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">
          <a class="link link-primary link-hover">{{ user?.email }}</a>
        </div>
      </div>
      <div>
        <div class="text-sm opacity-50 mb-2">Phone Number</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">{{ user?.phone }}</div>
      </div>
      <div>
        <div class="text-sm opacity-50 mb-2">Website</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">
          <a class="link link-primary link-hover">{{ user?.website }}</a>
        </div>
      </div>
      <div>
        <div class="text-sm opacity-50 mb-2">Address</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">{{ user?.address?.street}}, {{user?.address?.suite }}
        </div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">{{ user?.address?.city}}, {{user?.address?.zipcode }}
        </div>
      </div>
      <div>
        <div class="text-sm opacity-50 mb-2">Company</div>
        <div *ngIf="isLoading" class="skeleton h-6 w-48"></div>
        <div *ngIf="isError" class="font-semibold">-</div>
        <div *ngIf="!isLoading && !isError" class="font-semibold">{{ user?.company?.name }}</div>
      </div>
    </div>
  </div>
</div>
