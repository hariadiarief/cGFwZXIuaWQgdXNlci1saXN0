<div class="flex flex-col gap-4 sm:gap-8 container">
  <div class="overflow-x-auto">
    <table class="table w-full ">
      <thead>
        <tr>
          <th class="">Name</th>
          <th class="">Phone Number</th>
          <th class="">Website</th>
          <th class=""></th>
        </tr>
      </thead>
      <tbody *ngIf=" !isLoading && users.length> 0" data-test-id="user-table">
        <tr *ngFor="let user of users">
          <td>
            <div class="flex flex-col ">
              <div class="font-bold" data-test-id="user-name">{{ user.name }}</div>
              <div class="text-sm">{{ user.email }}</div>
            </div>
          </td>
          <td class="">

            <a [href]="'tel:' + user.phone">{{ user.phone }}</a>
          </td>
          <td class="">
            <a [href]="'https://'+user?.website" target="_blank" rel="noreferrer"
              class="link link-primary link-hover">{{
              user?.website }}</a>
          </td>
          <td>
            <button (click)="goToUserDetail(user.id)" class="btn btn-mx bg-primary">
              <ng-icon class="text-white" name="bootstrapEyeFill" />
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="!isLoading && !users.length">
        <tr>
          <td align="center" colspan="4">No data available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
